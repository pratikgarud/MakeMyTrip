<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password Form</title>
</head>
<body>
<h3>Enter a new password</h3>
<p>
    Please enter your new password twice so we can verify you typed is correctly.
</p>
<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" name="Update Password">
</form>
</body>
</html>
